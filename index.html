<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support AI</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Content section styling */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column; /* Stack children vertically */
      justify-content: center;
      align-items: flex-start; /* Align items to the start (left) */
      background-image: url('swb.png'); /* Content background image */
      background-size: cover; /* Ensures the image covers the div */
      background-position: center; /* Centers the background image */
      width: 100%;
      height: 100vh; /* Full height of the viewport */
      padding: 20px; /* Adds space inside the content section */
      color: white; /* Set text color to white */
    }

    /* Other styles remain the same */
    /* ... */
    
    /* Chatbot Modal Styling */
    .chatbot-modal {
      display: none; /* Hidden by default */
      position: fixed;
      bottom: 90px; /* Position above the chatbot button */
      right: 20px;
      width: 350px;
      max-width: 90%;
      height: 500px;
      max-height: 80%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Chatbot header */
    .chatbot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f5f5f5;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .chatbot-title {
      display: flex;
      align-items: center;
    }

    .chatbot-title .chatbot-icon {
      width: 24px; /* Adjust size as needed */
      height: 24px;
      margin-right: 8px; /* Space between icon and text */
    }

    .chatbot-header h4 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .chatbot-close {
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }

    .chatbot-body {
      flex-grow: 1;
      border: none;
    }

    /* Text note above chatbot button */
    .chatbot-note {
      position: fixed;
      bottom: 85px; /* Adjusted to be just above the chatbot button */
      right: 20px;
      background-color: white; /* Semi-transparent background */
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #db3434;
      z-index: 1002; /* Above the chatbot button */
      box-shadow: 0 2px 5px rgba(219, 7, 7, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      /* Your existing media query styles */
    }
  </style>
</head>
<body>

  <!-- Header with logo, menus, and icons -->
  <div class="header-container">
    <!-- Left side logo -->
    <div class="logo">
      <img src="arcalogo.png" alt="Logo" id="logo"/>  
    </div>

    <!-- Menu items -->
    <div class="menu">
      <span class="menu-item active" id="home">Home</span>
      <span class="menu-item inactive" id="summary">Summary</span>
      <span class="menu-item inactive" id="usage-dashboard">Usage Dashboard</span>
    </div>

    <!-- Icons on the right -->
    <div class="icons">
      <img src="search-icon.webp" alt="Search Icon" class="image-icon" id="search-icon"/>  
      <img src="user.png" alt="User Icon" class="user-icon" id="user-icon"/>  
    </div>
  </div>

  <!-- Content section -->
  <div class="content">
    <div class="text-content">
      <h4>Welcome to</h4>         
      <h3>CONA Home Page</h3>
    </div>    
  </div>

  <!-- Text note above chatbot button -->
  <div class="chatbot-note" id="chatbot-note">How may I help you?</div>

  <!-- Open chatbot button -->
  <button id="openChat" class="open-chatbot">
    <div class="circle">
      <img src="chatbot-blue.png" alt="Chatbot Icon" />
    </div>
  </button>

  <!-- Chatbot Modal -->
  <div id="chatbotModal" class="chatbot-modal">
    <div class="chatbot-header">
      <div class="chatbot-title">
        <img src="chatbot-blue.png" alt="Chatbot Icon" class="chatbot-icon" />
        <h4>Support AI</h4> <!-- Changed here -->
      </div>
      <button id="closeChat" class="chatbot-close">&times;</button>
    </div>
    <iframe src="https://ai-chatbot-streamlit-cwavbfe2ehbegdgu.canadacentral-01.azurewebsites.net/" class="chatbot-body"></iframe>
  </div>

  <script>
    const openChat = document.getElementById('openChat');
    const chatbotModal = document.getElementById('chatbotModal');
    const closeChat = document.getElementById('closeChat');
    const chatbotText = document.getElementById('chatbot-note');

    chatbotModal.style.display = 'none';

    // Open chatbot modal
    openChat.addEventListener('click', () => {
      chatbotModal.style.display = 'flex';
      chatbotText.style.display = 'none';
    });

    // Close chatbot modal
    closeChat.addEventListener('click', () => {
      chatbotModal.style.display = 'none';
      chatbotText.style.display = 'block';
    });

    // Close the chatbot modal when clicking outside of it
    window.addEventListener('click', (event) => {
      if (event.target == chatbotModal) {
        chatbotModal.style.display = 'none';
      }
    });

    // Handling active/inactive state for menu items
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        // Remove active class from all items
        menuItems.forEach(menu => menu.classList.remove('active'));
        menuItems.forEach(menu => menu.classList.add('inactive'));
        
        // Add active class to the clicked item
        this.classList.add('active');
        this.classList.remove('inactive');
      });
    });
  </script>

</body>
</html>
