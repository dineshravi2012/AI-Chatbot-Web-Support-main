<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support AI</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      /*background-image: url('swb.png');*/
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    /* Header container */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white; /* Header background color */
      color: black;
      padding: 10px 20px;
      height: 70px;
      width: 100%;
      max-width: 100%; /* Prevents the header from exceeding the page width */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for the header */
      box-sizing: border-box;
    }

    /* Left-side logo */
    .header-container .logo {
      display: flex;
      align-items: center;
      flex-shrink: 0; /* Prevents the logo from shrinking */
    }

    .header-container .logo img {
      height: 60px; /* Adjust logo height */
      cursor: pointer;
    }

    /* Menu items - Make them flexible */
    .header-container .menu {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1; /* Allows the menu to grow and adjust based on available space */
      gap: 20px; /* Spacing between menu items */
    }

    /* Common menu styling */
    .header-container .menu-item {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0; /* Prevents the menu from shrinking too much */
    }

    /* Inactive menu item */
    .header-container .menu-item.inactive {
      color: #333;
      background-color: transparent;
    }

    /* Active menu item */
    .header-container .menu-item.active {
      color: white;
      background-color: #F40000; /* Active menu item color */
    }

    /* Header right-side icons */
    .header-container .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0; /* Prevents the icons from shrinking */
    }

    .header-container .icon {
      font-size: 24px;
      color: black;
      cursor: pointer;
      margin-left: 15px;
    }

    /* Custom styling for images */
    .header-container .image-icon,
    .header-container .user-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin-left: 15px;
    }

    /* Content section styling */
   .content {
          flex-grow: 1;
          display: flex;
          flex-direction: column; /* Stack children vertically */
          justify-content: flex-start; /* Align items to the start (top) */
          align-items: center; /* Center items horizontally */
          background-image: url('swb.png'); /* Set the background image */
          background-size: cover; /* Ensures the image covers the div */
          background-position: top center; /* Positions the background image at the top center */
          background-repeat: no-repeat; /* Prevents repeating of the image */
          width: 100%;
          min-height: calc(100vh - 70px); /* Ensures it occupies the remaining viewport height */
          color: white; /* Set text color to white */
}





    /* Text content styling */
    .text-content {
      margin: 3%; /* Add 3% margin */
    }

    .text-content h4 {
      font-size: 24px; /* Increase font size for h4 */
      margin: 0; /* Remove default margin */
    }
    
    .text-content h3 {
      font-size: 32px; /* Increase font size for h3 */
      margin: 0; /* Remove default margin */
    }

    /* Chatbot button styling */
    .open-chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      padding: 0; /* Remove padding */
      border: none; /* Remove border */
      border-radius: 50%; /* Ensure the button itself is circular */
      cursor: pointer;
      z-index: 1000;
    }

    .circle {
      width: 55px; /* Set the desired width of the circle */
      height: 55px; /* Set the desired height of the circle */
      overflow: hidden; /* Hide any overflow */
      border-radius: 50%; /* Create a circular shape */
      display: flex; /* Center the image */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      background-color: white; /* Optional: Add a background color to the chatbot button */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional: Add a shadow for depth */
    }

    .circle img {
      width: 100%; /* Image will fill the circle */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Prevents space below the image */
    }

    /* Chatbot Modal Styling */
    .chatbot-modal {
      display: none; /* Hidden by default */
      position: fixed;
      bottom: 90px; /* Position above the chatbot button */
      right: 20px;
      width: 350px;
      max-width: 90%;
      height: 500px;
      max-height: 80%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chatbot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f5f5f5;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .chatbot-title {
      display: flex;
      align-items: center;
    }

    .chatbot-title .chatbot-icon {
      width: 24px; /* Adjust size as needed */
      height: 24px;
      margin-right: 8px; /* Space between icon and text */
    }

    .chatbot-header h4 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .chatbot-close {
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }

    .chatbot-body {
      flex-grow: 1;
      border: none;
    }

    /* Text note above chatbot button */
    .chatbot-note {
      position: fixed;
      bottom: 85px; /* Adjusted to be just above the chatbot button */
      right: 20px;
      background-color: red; /* Semi-transparent background */
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      color: white;
      z-index: 1002; /* Above the chatbot button */
      box-shadow: 0 2px 5px rgba(219, 7, 7, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container .menu-item {
        font-size: 14px; /* Smaller text for smaller screens */
        padding: 8px;
      }

      .header-container .icon,
      .header-container .image-icon,
      .header-container .user-icon {
        font-size: 20px; /* Adjust icon size for smaller screens */
      }

      .header-container {
        padding: 10px;
      }

      .chatbot-modal {
        width: 90%;
        height: 60%;
        bottom: 80px;
      }

      .chatbot-note {
        font-size: 12px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
<div class="header-container">
  <!-- Left side logo -->
  <div class="logo">
    <img src="arcalogo.png" alt="Logo" id="logo"/> <!-- Local image as logo -->
  </div>

  <!-- Menu items -->
  <div class="menu">
    <span class="menu-item active" id="home">home</span> <!-- Active menu item -->
    <span class="menu-item inactive" id="summary">summary</span> <!-- Inactive menu item -->
    <span class="menu-item inactive" id="usage-dashboard">Around Me</span> <!-- Inactive menu item -->
  </div>

  <!-- Icons on the right -->
  <div class="icons">
    <img src="search-icon.webp" alt="search icon" class="image-icon" id="search-icon"/> <!-- Local image as search icon -->
    <img src="user.png" alt="user icon" class="user-icon" id="user-icon"/> <!-- Local image as user icon -->
  </div>
</div>


  <!-- Content section -->
  <div class="content">
       
  </div>

  <!-- Text note above chatbot button -->
  <div class="chatbot-note" id="chatbot-note">How may I help you?</div>

  <!-- Open chatbot button -->
  <button id="openChat" class="open-chatbot">
    <div class="circle">
      <img src="chatbot-blue.png" alt="Chatbot Icon" /> <!-- Local image for chatbot -->
    </div>
  </button>

  <!-- Chatbot Modal -->
  <div id="chatbotModal" class="chatbot-modal">
    <div class="chatbot-header">
      <div class="chatbot-title">
        <img src="chatbot-blue.png" alt="Chatbot Icon" class="chatbot-icon" /> <!-- Chatbot icon before the name -->
        <h4>Support AI</h4>
      </div>
      <button id="closeChat" class="chatbot-close">&times;</button>
    </div>
    <iframe src="https://supportai-hhggasc5dub7hdd5.canadacentral-01.azurewebsites.net/" class="chatbot-body"></iframe>
  </div>

  <script>
    const openChat = document.getElementById('openChat');
    const chatbotModal = document.getElementById('chatbotModal');
    const closeChat = document.getElementById('closeChat');
    const chatbotText = document.getElementById('chatbot-note');

    chatbotModal.style.display = 'none';

    // Open chatbot modal
    openChat.addEventListener('click', () => {
      chatbotModal.style.display = 'flex';
      chatbotText.style.display = 'none';
    });

    // Close chatbot modal
    closeChat.addEventListener('click', () => {
      chatbotModal.style.display = 'none';
      chatbotText.style.display = 'block';
    });

    // Close the chatbot modal when clicking outside of it
    window.addEventListener('click', (event) => {
      if (event.target == chatbotModal) {
        chatbotModal.style.display = 'none';
      }
    });

    // Handling active/inactive state for menu items
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        // Remove active class from all items
        menuItems.forEach(menu => menu.classList.remove('active'));
        menuItems.forEach(menu => menu.classList.add('inactive'));
        
        // Add active class to the clicked item
        this.classList.add('active');
        this.classList.remove('inactive');
      });
    });
  </script>

</body>
</html>
